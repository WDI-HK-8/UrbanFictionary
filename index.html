<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Urban Fictionary</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Guessing Game">
    <meta name="author" content="Rachel">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="icon" href="assets/images/fav_icon.ico">
  </head>
  <body>
<!-- Landing Page -->
    <h1>Urban Fictionary</h1>
      <section id="page">
        <p class="introduction">
          Play the game and get <span id="red-pill">red pilled*</span>.<br />
          <span id="red-pill define-pill">(*enlightened; aware of the nature of the universe; a reference to The Matrix where Neo is asked blue pill or red pill?)</span>
        </p>
        <form>
          <label>Player 1: <input id="1stplayer" placeholder="Name" /></label>  
          <label>Player 2: <input id="2ndplayer" placeholder="Name" /></label>   
        </form>
        <button type="button" class="btn startingButton">Start the Game!</button>
       </section>   

<!-- Game Page  -->
    <div class="container" id="page2">
      <div class="row">
  <!-- Player Details     -->
        <div class="col-xs-3">
          <aside class="player-names">
            <h3>PLAYER 1</h3>
            <div class="display-score"></div>
            <ul>
            </ul>
          </aside>
        </div>
  <!-- Main Game       -->
        <div class="col-xs-6 accordion" id="q1">
          <main>
            <h2 class="word"></h2>
              <div class="pane">
                <ul id="options">
                  <li class="choice fullAnswer"></li>
                  <br />  
                  <li class="choice incorrect"></li>
                  <br />  
                  <li class="choice incorrect2"></li>
                </ul>
                <h4 class="result"></h4>
                <h4 class="next-question">Next Question</h4>
              </div>
          </main>
        </div>
  <!-- Score Keeping       -->
        <div class="col-xs-3">
          <aside class="player-scores">
          <h3>PLAYER 2</h3>
          <div class="display-score"></div>
          </aside>      
        </div>  
      </div>
    </div>  
<!-- Winner Page  -->
    <div class="container" id="page">
      <div class="row">
        <div class="jumbotron">
          <h1>Player 2 Wins!</h1>
          <p>Congratulation! </p>
          <p><a class="btn play-again" role="button">Play Again</a></p>
        </div>
      </div>
    </div>  

<!-- Bootstrap JavaScript -->
<!-- Placed at the end of the document to load the page faster -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
